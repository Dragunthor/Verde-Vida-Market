services:
  - type: web
    name: verde-vida-market
    env: php
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan key:generate --force
      php artisan config:cache
      php artisan route:cache
    startCommand: php -S 0.0.0.0:10000 -t public
    plan: free
    envVars:
      - key: LOG_CHANNEL
        value: stderr
      - key: SERVER_PORT
        value: 10000
